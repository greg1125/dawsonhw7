<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 15px;
            font-weight: bold;
        }
        .question-text {
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="content"></div>

    <script>
        const questions = [
            { statement: "2+2?", answer: "2+2 = 4" },
            { statement: "In which year did Christopher Columbus discover America?", answer: "1492" },
            { statement: "What occurs twice in a lifetime, but once in every year, twice in a week but never in a day?", answer: "The E letter" }
        ];

        const contentDiv = document.getElementById("content");

        questions.forEach((question, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");

            const questionText = document.createElement("p");
            questionText.classList.add("question-text");
            questionText.innerHTML = `<strong>Question ${index + 1}:</strong> ${question.statement}`;

            const button = document.createElement("button");
            button.textContent = "Show answer";

            button.addEventListener("click", () => {
                const answerText = document.createElement("p");
                answerText.textContent = question.answer;
                questionDiv.removeChild(button);
                questionDiv.appendChild(answerText);
            });

            questionDiv.appendChild(questionText);
            questionDiv.appendChild(button);
            contentDiv.appendChild(questionDiv);
        });
    </script>

</body>
</html>
